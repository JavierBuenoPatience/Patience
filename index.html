<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patience - Biología y Geología</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo"> <!-- Asegúrate de que la ruta del logo sea correcta -->
    </header>
    <main>
      <!-- Pantalla de Registro/Inicio de Sesión -->
      <section id="auth-screen">
        <h2>Regístrate o Inicia Sesión</h2>
        <form id="registration-form" onsubmit="handleRegistration(event)">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <button type="submit">Registrarse</button>
        </form>
        <p id="registration-message" style="color: red; display: none;">Por favor, regístrate para acceder a los enlaces.</p>
      </section>

      <!-- Pantalla de Bienvenida -->
      <section id="welcome-screen" style="display: none;">
        <h1>Bienvenid@, <span id="user-name"></span>!</h1>
        <button class="welcome-button" onclick="redirectToURL('https://chatgpt.com/g/g-xgl7diXqb-patience-biologia-y-geologia')">Apóyate en la IA</button>
        <button class="welcome-button" onclick="redirectToURL('https://www.csif.es/es/portada/andalucia/educacion')">Últimas noticias</button>
      </section>
    </main>
    <footer>
      <p>© 2024 Patience. Todos los derechos reservados.</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar si el usuario está registrado
      const isRegistered = localStorage.getItem('registered');
      if (isRegistered === 'true') {
        showWelcomeScreen();
      }
    });

    function handleRegistration(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      // Guardar la información de registro en el almacenamiento local
      localStorage.setItem('registered', 'true');
      localStorage.setItem('name', name);
      localStorage.setItem('email', email);
      // Mostrar la pantalla de bienvenida
      showWelcomeScreen();
    }

    function showWelcomeScreen() {
      document.getElementById('auth-screen').style.display = 'none';
      document.getElementById('welcome-screen').style.display = 'block';
      document.getElementById('user-name').textContent = localStorage.getItem('name');
    }

    function redirectToURL(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
