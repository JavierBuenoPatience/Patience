<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patience - Biología y Geología</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-left">Patience</div>
        <div class="header-right">
            <img src="assets/default-profile.png" alt="Profile Icon" id="profile-icon">
        </div>
    </header>

    <div class="main-content">
        <!-- Pantalla de Inicio -->
        <div class="card" id="home-screen">
            <h1>Bienvenid@, <span id="user-name-home">Usuario</span>!</h1>
            <p>Patience es una plataforma 360 centrada en la preparación de oposiciones.</p>
        </div>

        <!-- Pantalla de Perfil -->
        <div class="card" id="profile-screen" style="display: none;">
            <h2>Perfil</h2>
            <div class="profile-container">
                <div class="profile-img-upload">
                    <img src="assets/default-profile.png" alt="Profile Image" id="profile-img" class="profile-img">
                    <input type="file" id="upload-profile-pic" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    <button onclick="document.getElementById('upload-profile-pic').click()">Cambiar Foto</button>
                </div>
                <div>
                    <form id="profile-form" onsubmit="handleProfileUpdate(event)">
                        <div class="profile-field">
                            <label for="full-name">Nombre Completo:</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                        <div class="profile-field">
                            <label for="profile-email">Email:</label>
                            <input type="email" id="profile-email" name="profile-email" required>
                        </div>
                        <div class="profile-field">
                            <label for="phone">Teléfono:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="profile-field">
                            <label for="study-time">Tiempo dedicado a la oposición:</label>
                            <input type="text" id="study-time" name="study-time">
                        </div>
                        <div class="profile-field">
                            <label for="specialty">Especialidad del cuerpo:</label>
                            <input type="text" id="specialty" name="specialty">
                        </div>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Patience. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
