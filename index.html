<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patience - Biología y Geología</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo"> <!-- Asegúrate de que la ruta del logo sea correcta -->
    </header>
    <main>
      <h1>Patience - Biología y Geología</h1>
      <p>Bienvenido a la página de inicio</p>
      <!-- Botón de Apóyate en la IA -->
      <button class="welcome-button" onclick="checkRegistration('https://chatgpt.com/g/g-xgl7diXqb-patience-biologia-y-geologia')">Apóyate en la IA</button>
      <!-- Nuevo botón de últimas noticias -->
      <button class="welcome-button" onclick="checkRegistration('https://www.csif.es/es/portada/andalucia/educacion')">Últimas noticias</button>

      <!-- Formulario de Registro -->
      <h2>Regístrate para utilizar la app</h2>
      <form id="registration-form" onsubmit="handleRegistration(event)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Registrarse</button>
      </form>
      <p id="registration-message" style="color: red; display: none;">Por favor, regístrate para acceder a los enlaces.</p>
    </main>
    <footer>
      <p>© 2024 Patience. Todos los derechos reservados.</p>
    </footer>
  </div>
  <script>
    function handleRegistration(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      // Guardar la información de registro en el almacenamiento local
      localStorage.setItem('registered', true);
      localStorage.setItem('name', name);
      localStorage.setItem('email', email);
      // Mostrar un mensaje de éxito o redirigir
      document.getElementById('registration-message').style.display = 'none';
      alert('Registro exitoso. Ahora puedes acceder a los enlaces.');
    }

    function checkRegistration(url) {
      // Verificar si el usuario está registrado
      const isRegistered = localStorage.getItem('registered');
      if (isRegistered) {
        // Redirigir al usuario a la URL especificada
        window.location.href = url;
      } else {
        // Mostrar un mensaje indicando que deben registrarse primero
        document.getElementById('registration-message').style.display = 'block';
      }
    }
  </script>
</body>
</html>
